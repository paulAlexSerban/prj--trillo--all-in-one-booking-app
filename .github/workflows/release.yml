---
name: Release
on:
    push:
      branches:
        - release

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    env:
      ASSETS_ROOT: assets
      FE_LANDING_PROJECT_ROOT: frontend/poc_trillo-spa
      NODE_VERSION: 16.19.0
      SITE_URL: https://paulalexserban.github.io/prj--trillo--all-in-one-booking-app
    steps:
      - name: "ðŸ“¥ checkout repository"
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
  
      - name: "ðŸ”„  Cache node_modules"
        uses: actions/cache@v2
        with:
          path: |
            ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: "ðŸ”§ Setup NodeJS ${{ env.NODE_VERSION }}"
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "ðŸ”§ Install npm@latest"
        run: npm i -g npm@latest

      - name: "ðŸ“¦  Install CI dependencies"
        run: npm run install:ci

      - name: "ðŸš€ Create Release"
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
